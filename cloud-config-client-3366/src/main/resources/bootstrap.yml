server:
  port: 3366
spring:
  application:
    name: cloud-config-client   # 注册进Eureka服务器的微服务名
  cloud:
    config:
      label: master             # 读取分支
      name: microservice-foo    # 配置文件名称
      profile: dev              # 读取后缀名称
      uri: http://localhost:3344  # 配置中心地址
  # rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true  #表示是否将自己注册进EurekaServer默认true
    fetch-registry: true  # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须配置true才能配合ribbon使用负载均衡
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
# 暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*" #集群版
