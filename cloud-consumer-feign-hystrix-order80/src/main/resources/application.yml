server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true  #表示是否将自己注册进EurekaServer默认true
    fetch-registry: true  # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须配置true才能配合ribbon使用负载均衡
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版

#ribbon:
#  ReadTimeout: 5000
#  ConnectTimeout: 5000
logging:
  # feign日志以什么级别监控哪个接口
  level:
    com.demo.springcloud.service.PaymentFeignService: debug

feign:
  hystrix:
    enabled: true
  client:
    config:
      #JDK默认HttpURLConnection 实现的 Http Client配置
      default:
        #连接超时时间
        connectTimeout: 5000
        #读取超时时间
        readTimeout: 5000

# hystrix开启后默认为一秒，且ribboon设置的时间应小于hystrix
# feign、hystrix、ribbon关系参考：https://www.itcodemonkey.com/article/15728.html