server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true  #表示是否将自己注册进EurekaServer默认true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
logging:
  # feign日志以什么级别监控哪个接口
  level:
    com.demo.springcloud.service.PaymentFeignService: debug
